<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading"><h1>Calculater</h1></div>
    <div class="body_box">
        <div class="screen"><p id="display">0</p></div>
        <div class="buttons">
          <button id="button1">1</button>
          <button id="button2">2</button>
          <button id="button3">3</button>
          <button id="button_plus">+</button>
          <button id="button4">4</button>
          <button id="button5">5</button>
          <button id="button6">6</button>
          <button id="button_minus">-</button>
          <button id="button7">7</button>
          <button id="button8">8</button>
          <button id="button9">9</button>
          <button id="button_multi">X</button>
          <button id="button_clear">C</button>
          <button id="button_zero">0</button>
          <button id="button_equal">=</button>
          <button id="button_divide">/</button>
    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
